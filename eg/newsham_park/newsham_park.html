<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="newsham_park.css">
    <script type='text/javascript' src='img_viewer.js'></script>
    <script type='text/javascript'>
        var setup_viewer = function(path) {
            var canvas = document.getElementById('canvas');
            viewer = ImgViewer(path, canvas);
        };

        var change_image = function(path) {
            viewer.changeImage(path);
        };


    </script>
    </head>
    <body>


        <div style="width:600px;margin:auto">
        <canvas id="canvas" width=600 height=400 ></canvas>
        </div>
        <div style="width:100%">
<p style="text-align: center">
        <span class="button" onClick="viewer.fullScreen()">Full-screen</span>
         </p>
        </div>


        <div style="width:900px;margin:auto">
        <img src="static/thumbs/np1.png" onLoad="setup_viewer('static/full/np1.png')" onClick="change_image('static/full/np1.png')"/>
        <img src="static/thumbs/np2.png" onClick="change_image('static/full/np2.png')"/>
        <img src="static/thumbs/np3.png" onClick="change_image('static/full/np3.png')"/>
        <img src="static/thumbs/np4.png" onClick="change_image('static/full/np4.png')"/>
        <img src="static/thumbs/np5.png" onClick="change_image('static/full/np5.png')"/>
        <img src="static/thumbs/np6.png" onClick="change_image('static/full/np6.png')"/>
        <img src="static/thumbs/np7.png" onClick="change_image('static/full/np7.png')"/>
        <img src="static/thumbs/np8.png" onClick="change_image('static/full/np8.png')"/>
        <img src="static/thumbs/np9.png" onClick="change_image('static/full/np9.png')"/>
        <img src="static/thumbs/np10.png" onClick="change_image('static/full/np10.png')"/>
        </div>
    </body>
</html>
